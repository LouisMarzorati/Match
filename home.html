<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Match</title>
    <link rel="stylesheet" type="text/css" href="matchstyle.css">
    <link rel="stylesheet" type="text/css" href="bounce.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>

    <script src="match.js"></script>

  </head>

  <body>

   <div class="container">
      <div class="jumbotron" id ="banner-color">
        <h1 class="center-text">MATCH</h1>
      </div>

      <div class="row">

          <div class="col-sm-3 position">
            <span id ='green'><button class = "animation-target flat-green" id="tilebuttonGreen" onclick="clickedTile('green','#2ecc71')"></button></span>
          </div>

        <div class="col-sm-3">
            <span id ='blue'><button class = "animation-target flat-blue" id="tilebuttonBlue" onclick="clickedTile('blue','#3498db')"></button></span>
          </div>
          
        <div class="col-sm-3">
            <span id='red'><button class = "animation-target flat-red" id="tilebuttonRed" onclick="clickedTile('red','#e74c3c')"></button></span>
        </div>

        <div class="col-sm-3">
            <span id='purple'><button class = "animation-target flat-purple" id="tilebuttonPurple" onclick="clickedTile('purple','#9b59b6')"></button></span>
        </div>

      </div>

      <div class="row" style="margin-top:20px">
          
          <div class="col-sm-3">
            <span id ='green1'><button class = "animation-target2 flat-green" id="tilebuttonGreen1" onclick="clickedTile('green1','#2ecc71')"></button></span>
          </div>

        <div class="col-sm-3">
            <span id ='blue1'><button class = "animation-target2 flat-blue" id="tilebuttonBlue1" onclick="clickedTile('blue1','#3498db')"></button></span>
          </div>
          
        <div class="col-sm-3">
            <span id='red1'><button class = "animation-target2 flat-red" id="tilebuttonRed1" onclick="clickedTile('red1','#e74c3c')"></button></span>
        </div>

        <div class="col-sm-3">
            <span id='purple1'><button class = "animation-target2 flat-purple" id="tilebuttonPurple1" onclick="clickedTile('purple1','#9b59b6')"></button></span>
        </div>

      </div>

    </div>
  </body>
</html>
